---
- name: This is used to deploy the latest version of Visual Javascript publicly
  hosts: webservers
  vars:
    PROCESS: node
  tasks:


    - name: Kill running processes
      shell: "killall node"
      ignore_errors: yes


    - command: git reset --hard origin/master
      args:
        chdir: /root/visifile


    - name: install the latest version of Visual Javascript
      git:
        repo: 'https://github.com/yazz/yazz.git'
        dest: /root/visifile


    - name: build docs
      shell:
          cmd: asciidoc   -d book   main.adoc
      args:
          chdir: /root/visifile/public/visifile/docs/book/



    - name: Start Visual Javascript
      shell:
          cmd:  node src/electron.js --port 443 --public {{ ssl_private }} --private {{ ssl_key }} --usehost {{ use_host }} --https true --cacert1 {{ ssl_cacert1 }} --cacert2 {{ ssl_cacert2 }} --cacert3 {{ ssl_cacert3 }} --showdebug true   --hideimportbuttons true > nohup.out &
      async: 10
      poll: 0
      args:
        chdir: /root/visifile/
